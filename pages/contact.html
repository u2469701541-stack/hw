  <h1 class="title">Контактна інформація</h1>
  <p class="intro">Якщо хочеш зв’язатися зі мною — заповни форму нижче:</p>

  <form class="contact-form">
    <fieldset>
      <label>Ім'я: <input type="text" name="name"></label><br><br>
      <label>Ел. пошта: <input type="email" name="email"></label><br><br>
      <label>Повідомлення:</label><br>
      <textarea rows="5" cols="40"></textarea><br><br>
      <button type="submit" class="btn">Відправити</button>
    </fieldset>
  </form>

  <div class="contact-info">
    <p><b>Email:</b> example_mail@gmail.com</p>
    <p><b>Телефон:</b> +380 11 111 11 11</p>
  </div>

  </footer>
